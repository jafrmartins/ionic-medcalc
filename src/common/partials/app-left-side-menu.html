<ion-view class="app-side-menu">
  <ion-header-bar></ion-header-bar>
  <ion-content style="overflow-y: hidden;">
    <ion-list>
      <ion-item
        ui-sref-active="active" menu-close
        ng-repeat="item in sidemenu" ui-sref="{{item.sref}}">
        <i class="{{item.icon}}"></i><span class="label">
          {{ item.label | translate }}
        </span>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
